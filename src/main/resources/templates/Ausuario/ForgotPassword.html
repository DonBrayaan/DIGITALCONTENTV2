<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Digital Content</title>
<!-- Bootstrap -->
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<!-- Logo Pestaña -->
<link rel="icon" th:href="@{/imgs/LOGO1.png}" />
</head>
<body>
	<!-- HEADER -->

	<nav th:replace="~{layouts/header :: header}">Header</nav>

	<div>
		<h2 class="text-center">Recuperar Contraseña</h2>
	</div>

	<div th:if="${error != null}">
		<p class="text-danger text-center">[[${error}]]</p>
	</div>
	<div th:if="${message != null}">
		<p class="text-warning text-center">[[${message}]]</p>
	</div>

	<form th:action="@{/registro/forgotPassword}" method="post"
		style="max-width: 420px; margin: 0 auto;">
		<div class="border border-secondary rounded p-3">
			<div>
				<p class="text-center">Le enviaremos un enlace para restablecer la contraseña a su correo electrónico.</p>
			</div>
			<div>
				<p>
					<input type="email" name="email" class="form-control"
						placeholder="Ingrese su correo electrónico" required autofocus />
				</p>
				<p class="text-center">
					<input type="submit" value="Enviar" class="btn btn-primary" />
				</p>
			</div>
		</div>
	</form>



	<!-- FOOTER -->

	<footer th:replace="~{layouts/footer :: footer}">Footer</footer>

	<!-- Script Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/e4804d9539.js"
		crossorigin="anonymous"></script>
</body>
</html>
