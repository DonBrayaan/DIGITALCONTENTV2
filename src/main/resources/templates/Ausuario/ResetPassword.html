<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Digital Content</title>
<!-- Bootstrap -->
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<!-- Logo Pestaña -->
<link rel="icon" th:href="@{/imgs/LOGO1.png}" />
</head>
<body>

	<!-- HEADER -->

	<nav th:replace="~{layouts/header :: header}">Header</nav>

	<div>
		<h2>Cambiar Contraseña</h2>
	</div>

	<form th:action="@{/registro/reset_password}" method="post"
		style="max-width: 350px; margin: 0 auto;" id="f1">
		<input type="hidden" name="token" th:value="${token}" />
		<div class="border border-secondary rounded p-3">
			<div>
				<p>
					<input type="password" name="password" id="pass1"
						class="form-control" placeholder="Ingresa tú nueva contraseña"
						required autofocus />
				</p>
				<p>
					<input type="password" class="form-control" id="pass2"
						placeholder="Confirma tú nueva contraseña" required />
				</p>
				<p class="text-center">
					<button onclick="return verificarContraseñas()"
						class="btn btn-primary" id="boton">Cambiar Contraseña</button>
				</p>
			</div>
		</div>
	</form>



	<!-- FOOTER -->

	<footer th:replace="~{layouts/footer :: footer}">Footer</footer>

	<!-- Script Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/e4804d9539.js"
		crossorigin="anonymous"></script>


	<script type="text/javascript">
		function verificarContraseñas() {
			pass1 = document.getElementById('pass1');
			pass2 = document.getElementById('pass2');
			
	
			if (pass1.value != pass2.value) {

				alert("Las contraseñas deben coincidir");
				
				
				return false ;
			} else {
				return true;
			}

		}
	</script>
</body>
</html>
