<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Digital Content</title>
<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<!-- Logo PestaÃ±a -->
<link rel="icon" href="/imgs/LOGO1.png" />
</head>
<body>

	<!-- HEADER -->
	<nav th:replace="~{layouts/header :: header}">Header</nav>

	<!-- FORM -->

	<div class="container my-4">
		<div class="row justify-content-center">
			<form id="formularioC" class="col-md-6 my-4 bg-light" th:action="@{/admin/barrio}" th:object="${barrio}" method="POST">
				<figure class="text-center">
                        <blockquote class="blockquote">
                            <p>Actualizar</p>
                        </blockquote>
                        <figcaption class="blockquote-footer">
                            Ingresa los nuevos datos <cite title="Source Title">para actualizar</cite>
                        </figcaption>
                </figure>
				<input type="hidden" th:field="*{idBarrio}" th:value="${barrio.idBarrio}">
				<label>Nombre: </label>
				<input type="text" th:field="*{nombre}" name="nombre" class="form-control" id="txtnombre" placeholder="Ingrese nuevo nombre" required>
				<br>
				<label>Estado:</label>
				<select class="form-select" th:field="*{estado}" required>
				 	<option value="Activo">Activo</option>
				 	<option value="Inactivo">Inactivo</option>
				</select>
				<br>
				<label>Localidad:</label>
				<select class="form-select" th:field="*{id_localidad_fk}" required>
					<th:block th:each="localidad : ${localidad}">
						<option th:text="${localidad.nombre}" th:value="${localidad.idLocalidad}"></option>
					</th:block>	
				</select>
				<br>
				<div class="box-footer">
					<button class="btn btn-danger" onclick="return si()">Actualizar</button>	
				</div>
				<br>
			</form>
		</div>
	</div>

	<!-- FOOTER -->

	<footer th:replace="~{layouts/footer :: footer}">Footer</footer>
	
	<script type="text/javascript" src="/Awesomplete/awesomplete.min.js"></script>
	<!-- Script Bootstrap -->
	<script src="/bootstrap/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<!-- JQuery -->
	<script type="text/javascript" src="/JQuery/jquery-3.6.1.min.js"></script>
	<!-- JavaScript -->
	<script type="text/javascript" src="/clienteJS/cliente.js"></script>
	<!-- JQuery -->
	<script type="text/javascript" th:src="@{/JQuery/jquery-3.6.1.min.js}"></script>
	<!-- JavaScript -->
	<script type="text/javascript"
		th:src="@{/Validaciones/EditarBarrioValidacion.js}"></script>
	<!-- SweetAlert2 -->
	<script type="text/javascript" th:src="@{/SweetAlert2/package/dist/sweetalert2.all.min.js}"></script>
</body>
</html>
</body>
</html>
