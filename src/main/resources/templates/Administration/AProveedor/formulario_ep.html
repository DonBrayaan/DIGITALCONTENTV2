<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Digital Conten</title>

<!-- Bootstrap -->

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
	
<!-- Logo PestaÃ±a -->

<link rel="icon" href="/imgs/LOGO1.png" />
</head>
<body>

	<!-- HEADER -->
	
	<nav th:replace="~{layouts/header :: header}">Header</nav>
	
	<!-- FORM -->
	
	<div class="container my-4">
		<div class="row justify-content-center">
			<form class="col-md-6 my-4 bg-light" th:action="@{/admin/proveedor}" th:object="${proveedor}" method="POST">
				<figure class="text-center">
                        <blockquote class="blockquote">
                            <p>Actualizar</p>
                        </blockquote>
                        <figcaption class="blockquote-footer">
                            Ingresa los nuevos proveedores <cite title="Source Title">para actualizar</cite>
                        </figcaption>
                </figure>
                <input type="hidden" th:field="*{idProveedor}" th:value="${proveedor.idProveedor}">
                <label>Nombres: </label>
				<input type="text" th:field="*{nombres}" name="nombres" class="form-control" id="txtnombre" placeholder="Ingrese nuevos nombres" required>
				<br>
				<label>Apellidos: </label>
				<input type="text" th:field="*{apellidos}" name="apellidos" class="form-control" id="txtapellido" placeholder="Ingrese nuevos apellidos" required>
				<br>
				<label>Tipo Producto: </label>
				<input type="text" th:field="*{tipoProducto}" name="tipoProducto" class="form-control" id="txttipoProducto" placeholder="Ingrese nuevos tipo de producto" required>
				<br>
				<label>Direccion: </label>
				<input type="text" th:field="*{direccion}" name="direccion" class="form-control"  id="txtdireccion" placeholder="Ingrese nueva direccion" required>
				<br>
				<label>Celular: </label>
				<input type="number" th:field="*{celular}" name="celular" class="form-control" placeholder="Ingrese nuevo celular" required>
				<br>
				<label>Estado:</label>
				<select class="form-select" th:field="*{estado}" required>
				 	<option value="Activo">Activo</option>
				 	<option value="Inactivo">Inactivo</option>
				</select>
				<br>
				<div class="box-footer">
					<button class="btn btn-danger" onclick="return si()">Actualizar</button>	
				</div>
				<br>
			</form>
		</div>
	</div>
	
	<!-- FOOTER -->
	
	<footer th:replace="~{layouts/footer :: footer}">Footer</footer>

	<!-- Script Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/e4804d9539.js"
		crossorigin="anonymous"></script>
	<!-- JQuery -->
	<script type="text/javascript" th:src="@{/JQuery/jquery-3.6.1.min.js}"></script>
	<!-- JavaScript -->
	<script type="text/javascript"
		th:src="@{/Validaciones/EditarProveedorValidacion.js}"></script>
	<!-- SweetAlert2 -->
	<script type="text/javascript" th:src="@{/SweetAlert2/package/dist/sweetalert2.all.min.js}"></script>
</body>
</html>
