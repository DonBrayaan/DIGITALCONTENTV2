<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Digital Content</title>

<!-- Bootstrap -->

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
	
<!-- Logo PestaÃ±a -->

<link rel="icon" href="/imgs/LOGO1.png" />

</head>
<body>

<nav th:replace="~{layouts/header :: header}">Header</nav>
	
	<!-- FORM -->
	
	<div class="container my-4">
		<div class="row justify-content-center">
			<form class="col-md-6 my-4 bg-light" th:action="@{/admin/proveedor}" th:object="${proveedorN}" method="POST">
				<figure class="text-center">
                        <blockquote class="blockquote">
                            <p>Crear Proveedor</p>
                        </blockquote>
                         <figcaption class="blockquote-footer">
                            Ingresa los datos <cite title="Source Title">para crear un nuevo proveedor</cite>
                        		</figcaption>
                        	</figure>
                        <label>Nombres: </label>
                        <input type="text" name="nombres" th:field="*{nombres}" class="form-control" id="txtnombre" placeholder="Ingrese Nombres" required>
						<br>
						<label>Apellidos: </label>
                        <input type="text" name="Apellidos" th:field="*{apellidos}" class="form-control" id="txtapellido" placeholder="Ingrese Apellidos" required>
                        <br>
                        <label>Tipo Producto: </label>
                        <input type="text" name="Tipo Producto" th:field="*{tipoProducto}" class="form-control" id="txttipoProducto" placeholder="Ingrese Tipo de Producto" required>
                        <br>
                        <label>Direccion: </label>
                        <input type="text" name="Direccion" th:field="*{direccion}" class="form-control" id="txtdireccion" placeholder="Ingrese Direccion" required>
                        <br>
                        <label>Celular: </label>
                        <input type="number" name="Celular" th:field="*{celular}" class="form-control" placeholder="Ingrese Celular" required>
                        <br>
                        <label>Estado:</label>
						<select class="form-select" th:field="*{estado}" required>
				 			<option value="Activo">Activo</option>
				 			<option value="Inactivo">Inactivo</option>
				 		</select>
				 		<br>
				 		<div class="box-footer">
					<button class="btn btn-danger" onclick="return si()">Registrar</button>
				</div>
				<br>
			</form>
		</div>
	</div>
	
	<!-- FOOTER -->
	
	<footer th:replace="~{layouts/footer :: footer}">Footer</footer>

	<!-- Script Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/e4804d9539.js"
		crossorigin="anonymous"></script>
	<!-- JQuery -->
	<script type="text/javascript" th:src="@{/JQuery/jquery-3.6.1.min.js}"></script>
	<!-- JavaScript -->
	<script type="text/javascript"
		th:src="@{/Validaciones/CrearProveedorValidacion.js}"></script>
	<!-- SweetAlert2 -->
	<script type="text/javascript" th:src="@{/SweetAlert2/package/dist/sweetalert2.all.min.js}"></script>
</body>
</html>
