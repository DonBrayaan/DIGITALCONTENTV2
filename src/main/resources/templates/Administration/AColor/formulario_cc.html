<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Digital Content</title>

<!-- Bootstrap -->

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
	
<!-- Logo PestaÃ±a -->

<link rel="icon" href="/imgs/LOGO1.png" />
</head>
<body>

<!-- HEADER -->

<nav th:replace="~{layouts/header :: header}">Header</nav>
	
	<!-- FORM -->
	
		<div class="container my-4">
		<div class="row justify-content-center">
			<form class="col-md-6 my-4 bg-light" th:action="@{/admin/color}" th:object="${colorN}" method="POST">
				<figure class="text-center">
                        <blockquote class="blockquote">
                            <p>Crear</p>
                        </blockquote>
                        <figcaption class="blockquote-footer">
                            Ingresa los nuevos datos <cite title="Source Title">para crear un nuevo color :D</cite>
                        </figcaption>
                </figure>
                <input type="hidden" th:field="*{idColor}" th:value="${colorN.idColor}">
				<label>Nombre: </label>
				<input type="text" th:field="*{nombreColor}" name="nombre" class="form-control" id="txtnombre" placeholder="Ingrese nuevo nombre" required>
				<br>
				<label>Estado:</label>
				<select class="form-select" th:field="*{estado}" required>
				 	<option value="Activo">Activo</option>
				 	<option value="Inactivo">Inactivo</option>
				</select>
				<br>
				<div class="box-footer">
					<button class="btn btn-danger" onclick="return si()">Actualizar</button>	
				</div>
				<br>
			</form>
		</div>
	</div>
	
	<!-- FOOTER -->

	<footer th:replace="~{layouts/footer :: footer}">Footer</footer>

	<!-- Script Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/e4804d9539.js"
		crossorigin="anonymous"></script>
	<!-- JQuery -->
	<script type="text/javascript" th:src="@{/JQuery/jquery-3.6.1.min.js}"></script>
	<!-- JavaScript -->
	<script type="text/javascript"
		th:src="@{/Validaciones/CrearColorValidacion.js}"></script>
	<!-- SweetAlert2 -->
	<script type="text/javascript" th:src="@{/SweetAlert2/package/dist/sweetalert2.all.min.js}"></script>

</body>
</html>
